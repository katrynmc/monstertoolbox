<!DOCTYPE html>
<!-- This tells us it's an angular app -->
<html ng-app="MonsterParts">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>monster toolbox</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>

<body ng-controller="MainCtrl" onload="init()">
  <h1>Monster toolbox</h1>
  <h3>Dr. {{greeting}} I presume?</h3>
  <p>No...my name is:</p>
  <ul>
    <li ng-repeat="category in categories"><a href="#">{{category.name}}</a></li>

  </ul>
  <input type="text" ng-model="greeting" />
  </div>

  <canvas id="monsterCanvas" width="800" height="600">
  </canvas>



  <!-- Include jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"> </script>
  <!-- Bootstrap JavaScript -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <!-- Angular -->
  <script src="js/angular.js"></script>
  <!-- Create js -->
  <script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
  <!-- Customizations -->
  <script src="js/workspace.js"></script>
  <script src="js/monsterparts-app.js"></script>
</body>

</html>
