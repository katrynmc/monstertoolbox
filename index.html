<!DOCTYPE html>
<!-- This tells us it's an angular app -->
<html ng-app="MonsterParts">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>monster toolbox</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/monstertoolbox.css">
</head>
<!-- Add onload="init()" for workspace -->
<body ng-controller="MainCtrl" onload="init()">
<div class="navbar navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-record"></span> Monster Toolbox</a><span class="glyphicon glyphicon-record pull-right"></span>
    </div>
  </div>
</div><!--End Navbar-->
<div class="container"><!--Main Content begins here-->
  <div class="row">
    <div class="col-sm-12">
      <div class="drawer" ng-repeat="category in categories"><a href="#" ng-click="setCurrentCategory(category)">{{category.name}}</a></div>
    </div>
  </div>
  <div class="row canvas">


    <div class="col-sm-9 col-md-9 sidebar">

      <p><a href="#" ng-click="setCurrentCategory(null)">Hide</a></p>
      <div ng-repeat="part in parts | filter:{category:currentCategory.name}">
        <img class="part-button" src="{{part.location}}" id="part{{part.id}}" />
      </div>
<canvas id="monsterCanvas" width="960" height="500">
      </canvas>
    </div>



    <div class="col-sm-3 col-md-3 sidebar">
      <h3>Dr. {{greeting}} I presume?</h3>
      <p>No...my name is:</p>
      <input type="text" ng-model="greeting" />
    </div>

  </div>
</div><!--End Container-->

  <!-- Include jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"> </script>
  <!-- Bootstrap JavaScript -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <!-- Angular -->
  <script src="js/angular.js"></script>
  <!-- Create js -->
  <script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
  <!-- Customizations -->
  <!-- <script src="js/workspace2.js"></script> -->
  <script src="js/daisy.js"></script>
  <script src="js/monsterparts-app.js"></script>
</body>

</html>
