<!DOCTYPE html>
<!-- This tells us it's an angular app -->
<html ng-app="MonsterParts">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>monster toolbox</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>

<body ng-controller="MainCtrl" onload="init()">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Monster Toolbox</a>
    </div>
  </div>
   </div>



  <h3>Dr. {{greeting}} I presume?</h3>
  <p>No...my name is:</p>
  <ul>
    <li ng-repeat="category in categories"><a href="#" ng-click="setCurrentCategory(category)">{{category.name}}</a></li>
  </ul>
  <div ng-repeat="part in parts | filter:{category:currentCategory.name}">
  <p><a href="#" ng-click="setCurrentCategory(null)">Close</a></p>
  <img src="{{part.location}}"/>
  </div>
  <input type="text" ng-model="greeting" />
  </div>

  <canvas id="monsterCanvas" width="800" height="600">
  </canvas>

</div>

  <!-- Include jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"> </script>
  <!-- Bootstrap JavaScript -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <!-- Angular -->
  <script src="js/angular.js"></script>
  <!-- Create js -->
  <script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
  <!-- Customizations -->
  <script src="js/workspace.js"></script>
  <script src="js/monsterparts-app.js"></script>
</body>

</html>
